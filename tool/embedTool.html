	<style>
		.gameChooserForm {
			margin: 25px;
		}

		#embedResult {
			height: 300px;
			width: 800px;
		}
	</style>
</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Embed Tool</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container">
			<div class="starter-template">
				<h1>Scores Anywhere Embed Tool</h1>

				<form class="gameChooserForm" role="form">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="sportSelect">Choose Sport *</label>
								<select class="form-control" id="sportSelect" name="sportSelect">
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="leagueSelect">Choose League *</label>
								<select class="form-control" id="leagueSelect" name="leagueSelect">
								</select>
							</div> 
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="teamSelect">Choose Team</label>
								<select class="form-control" id="teamSelect" name="teamSelect">
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="datepicker">Date</label>
								<input class="form-control" type="text" id="datepicker" name="datepicker">
								<p class="help-block">Pick a date or type a date in the format yyyy, yyyymm, or yyyymmdd</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="gameSelect">Choose Game</label>
								<select class="form-control" id="gameSelect" name="gameSelect">
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="playerSelect">Choose Player</label>
								<select class="form-control" id="playerSelect" name="playerSelect">
									<option value="0">Select a Player</option>
								</select>
							</div>
						</div>
					</div>
					<button id="justForShowButton" type="submit" class="btn btn-default">Submit</button>
				</form>

				<div class="result">
					<textarea id="embedResult" name="embedResult" class="embedResult" readonly="true"></textarea>
				</div>
			</div>
		</div><!-- /.container -->

		<script src="embedToolScript.js"></script>
	</body>
</html>
