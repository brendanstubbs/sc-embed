<!DOCTYPE html>
<html>
<head>
<title>SC Embed</title>
<link type="text/css" rel="stylesheet" href="sc-embed.css">
<link rel="stylesheet" href="http://a.espncdn.com/combiner/c?css=fonts/bentonsans.css,fonts/bentonsansbold.css,fonts/bentonsanslight.css,fonts/bentonsansmedium.css"type="text/css"media="screen" charset="utf-8">
</head>



<body>
	<div class="scembed-container" onclick="toggleFlip()">
		<div class="scembed-game">

			<!-- <span class="scembed-game-header"></span> -->
			
			<div class="scembed-front">
				<div class="scembed-shadow"></div>
				<div class="scembed-game-summary">
					<table class="scembed-scoretable" cellpadding="0" cellspacing="2">
						<tbody class="scembed-scoretable-tbody">
							<tr class="scembed-scoretable-row">
								<td class="scembed-scoretable-awaylogo">
									<img class="scembed-scoretable-away-logo-img" src="sd.png"></img>
								</td>
								<td class="scembed-scoretable-away-abbrev">San Diego</td>
								<td class="scembed-scoretable-away-info"></td>
								<td class="scembed-scoretable-away-score">27</td>
							</tr>
							<tr>
								<td class="scembed-scoretable-home-logo">
									<img class="scembed-scoretable-home-logo-img" src="den.png"></img>
								</td>
								<td class="scembed-scoretable-home-abbrev">Denver</td>
								<td class="scembed-scoretable-home-info"></td>
								<td class="scembed-scoretable-home-score">20</td>
							</tr>
						</tbody>
					</table>
					<div class="scembed-gamestatus">
						<div class="scembed-gamestatus-line1">ESPNU</div>
						<div class="scembed-gamestatus-line2">12/22</div>
						<div class="scembed-gamestatus-line3">3:15 PM</div>
					</div>
					<div class="scembed-sc-logo"></div>
				</div>
			</div>
			<div class="scembed-back">
				<div class="scembed-line-score">
					<table class="scembed-line-score-table">
						<tbody class="scembed-line-score-tbody">
							<tr class="scembed-line-score-row scembed-periods">
								<td></td>
								<td>1</td>
								<td>2</td>
								<td>3</td>
								<td>4</td>
								<td>T</td>
							</tr>
							<tr class="scembed-line-score-row scembed-away-team-line-score">
								<td class="scembed-line-score-team-abbrev">SD</td>
								<td>3</td>
								<td>14</td>
								<td>7</td>
								<td>3</td>
								<td>27</td>
							</tr>
							<tr class="scembed-line-score-row scembed-away-team-line-score">
								<td class="scembed-line-score-team-abbrev">DEN</td>
								<td>10</td>
								<td>0</td>
								<td>0</td>
								<td>10</td>
								<td>20</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="scembed-links">
					<a class="scembed-link-recap" href="http://www.espn.com">Recap</a>
					<a class="scembed-link-stats" href="http://www.espn.com">Stats</a>
				</div>
				<div class="scembed-link-share"></div>
			</div>
			
		</div>
	</div>
</body>


<script src="jquery.js" ></script>
<script type="text/javascript">
   toggleFlip = function(el){ $('.scembed-game').toggleClass('flipped'); };
</script>



</html>
